<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">YouTube Transcript Summarizer</h1>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="youtube_url" class="form-label">Enter YouTube Video URL:</label>
            <input type="text" class="form-control" id="youtube_url" name="youtube_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Summary</button>
    </form>
</div>

</body>
</html>
