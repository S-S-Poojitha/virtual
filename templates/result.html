<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            max-height: 300px; /* Fixed height */
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word; /* Ensure text wraps properly */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Transcript</h1>
    <pre>{{ transcript }}</pre> <!-- Fixed-size box with vertical scrolling only -->

    <h2 class="mt-4">Summary</h2>
    <div id="markdown-summary"></div> <!-- Markdown-rendered summary -->

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("markdown-summary").innerHTML = marked.parse(`{{ summary | safe }}`);
    });
</script>

</body>
</html>
