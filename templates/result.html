<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { max-width: 800px; margin: auto; text-align: left; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #f8f8f8; padding: 10px; }
    </style>
</head>
<body>
    <h1>Transcript Summary</h1>
    <div class="content">
        <h3>Summary:</h3>
        <pre>{{ summary }}</pre>
        <h3>Full Transcript:</h3>
        <pre>{{ transcript }}</pre>
    </div>
    <a href="/">Back</a>
</body>
</html>
